{%extends 'base.html'%}
{%load static%}
{%block title%}Listar departamentos{%endblock title%}
{%block content%}
{%include 'includes/header.html'%}
<div class="grid-container">
    <div class="grid-x">
        <h1 class="cell">Lista departamentos</h1>
        <div class="cell">
            <table>
                <tbody>
                    
                    {% for departamento in listdepa %}
                    <tr>
                        <td>{{departamento.name}}</td>
                        <td>{{departamento.shorname}}</td>
                        <td><a class="button warning" href="{% url 'persona_app:departamentodetail' departamento.name %}">Ver Empleados</a></td>
                    </tr>  
                    {% endfor %} 
                </tbody>
            </table>
        </div>

    </div>
</div>
{%endblock content%}
