{%extends 'base.html'%}
{%load static%}
{%block title%}Empleado{%endblock title%}
{%block content%}
{%include 'includes/header.html'%}
<div class='grid-container'>
    <div class="grid-x">
        <h1 class="cell">
            Modificar empleado
        </h1>
        <div class="cell">
            <form class="grid-x grid-margin-x" method="post">{%csrf_token%}
                <div class="large-6 cell">
                    <label>Nombres: 
                        {{form.first_name}} 
                    </label>
                </div>
                <div class="large-6 cell">
                    <label>Apellidos: 
                        {{form.last_name}} 
                    </label>
                </div>
                <div class="large-6 cell">
                    <label>Trabajo: 
                        {{form.job}} 
                    </label>
                </div>
                <div class="large-6 cell">
                    <label>Area: 
                        {{form.departamento}} 
                    </label>
                </div>
                <div class="large-6 cell">
                    <label>Habilidades: 
                        {{form.abilities}} 
                    </label>
                </div>
                <div class="cell">
                    <button class="submit success button">Guardar</button>
                    </label>
                </div>
            </form>
        </div>
    </div>
</div>
{%endblock content%}
